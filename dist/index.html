<!DOCTYPE html>
<html>
    <head>
        <title>爬虫</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/photon.min.css" />
        <script type="text/javascript" src="http://gys.1zu.com/scripts/jquery/js.1.8.0min.js?t=1.js" charset="utf-8"></script>
        <style>
            .searchbox {
                display: flex;
                flex-wrap: wrap;
            }
            .searchbox .form-group {
                margin: 10px;
            }
            .searchbox select {
                width: 130px;
            }
            .hidden {
                display: none;
            }
            .upload_btns {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="window">
            <!-- .toolbar-header sits at the top of your app -->
            <header class="toolbar toolbar-header">
                <div class="toolbar-actions">
                    <!-- <div class="btn-group">
                        <button class="btn btn-default">
                            <span class="icon icon-home"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="icon icon-folder"></span>
                        </button>
                        <button class="btn btn-default active">
                            <span class="icon icon-cloud"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="icon icon-popup"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="icon icon-shuffle"></span>
                        </button>
                    </div> -->

                    <button id="logout" class="btn btn-default btn-dropdown pull-right">
                        <span class="icon icon-logout"></span>
                    </button>
                </div>
            </header>

            <!-- Your app's content goes inside .window-content -->
            <div id="contents" class="window-content">
                <div class="pane-group">
                    <div class="pane pane-sm sidebar">
                        <nav class="nav-group">
                            <h5 class="nav-group-title">菜单</h5>
                            <span id="menu1" class="nav-group-item">
                                <span class="icon icon-home"></span>
                                保洁工单列表
                            </span>
                            <span id="menu2" class="nav-group-item">
                                <span class="icon icon-folder"></span>
                                日常保洁列表
                            </span>
                            <span class="nav-group-item">
                                <span class="icon icon-download"></span>
                                下载
                            </span>
                        </nav>
                    </div>

                    <div id="list1" class="pane">
                        <div class="searchbox">
                            <div class="form-group">
                                <input id="orderCode" placeholder="保洁工单编号" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input id="houseCode" placeholder="房源编号" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <select id="status" class="form-control">
                                    <option value="">请选择</option>
                                    <option value="1003400020001">待派工</option>
                                    <option value="1003400020002">待上门</option>
                                    <option value="1003400020003">保洁中</option>
                                    <option value="1003400020004">保洁完成</option>
                                    <option value="1003400020005">已取消</option>
                                </select>
                            </div>
                        </div>
                        <div class="searchbox">
                            <div class="form-group">
                                <input id="cleaningWorkerName" placeholder="保洁人员" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <select id="timeType" class="form-control">
                                    <option value="1">预计保洁日期</option>
                                    <option value="2">预计上门时间</option>
                                    <option value="3">保洁完成时间</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="queryStartTime" placeholder="预计日期开始部分" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input id="queryEndTime" placeholder="预计日期结束部分" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input id="projectName" placeholder="小区名称" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="searchbox">
                            <div class="form-group">
                                <select id="isSmartLock" class="form-control">
                                    <option value="">请选择</option>
                                    <option value="Y">是智能锁房源</option>
                                    <option value="N">否</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="onDoorStartTime" placeholder="上门打卡时间-开始" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input id="onDoorEndTime" placeholder="上门打卡时间-结束" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <select id="isRework" class="form-control">
                                    <option value="">请选择</option>
                                    <option value="1">是返工单</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="upload_btns">
                            <button id="select_path1" class="btn btn-large btn-primary">下载</button>
                        </div>
                    </div>
                    <div id="list2" class="pane hidden"></div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
